<div class="container my-5">
    <div class="row">
        <div *ngIf="anime" class="offset-3 col-md-6 card mb-2">
            <div class="card-body">
                <div class="card-title" [title]="anime.title + ' Details'">{{ anime.title }}</div>

                <p *ngIf="anime.description" class="card-text">
                    {{ anime.description }}
                </p>

                
                <div class="d-flex justify-content-between align-items-center">
      
                    <button type="button" class="btn btn-primary" (click)="addToCart(anime)">
                        Buy
                        <i class="fas fa-money-check"></i>
                    </button>

                </div>
            </div>
        </div>
    </div>

</div>
