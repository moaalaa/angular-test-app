<div class="container my-5">
    <div class="row">
        <div *ngIf="anime" class="offset-3 col-md-6 card mb-2">
            <div class="card-body">
                <div class="card-title" [title]="anime.title + ' Details'">{{ anime.title }}</div>

                <p *ngIf="anime.description" class="card-text">
                    {{ anime.description }}
                </p>

                
                <div class="d-flex justify-content-between align-items-center">
                    <button type="button" class="btn btn-primary" (click)="share(anime.title)">
                        Share
                        <i class="fas fa-share-alt"></i>
                    </button>
    
                    <app-alert [anime]="anime" (notify)="onNotify()"></app-alert>
                </div>
            </div>
        </div>
    </div>

</div>
